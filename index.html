<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/jsmind.css" />
        <script type="text/javascript" src="js/jsmind.js"></script>
        <script type="text/javascript" src="js/jsmind.draggable.js"></script>
        <!--
          Author: @rainy
          Github: http://github.com/rainyear
          Project: https://github.com/coodict/javascript-in-one-pic
          Thanks to: https://github.com/hizzgdev/jsmind
        -->
        <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
        <title>Javascript in one picture</title>
    </head>
    <body>
        <div id="jsmind_container"></div>
        <script type="text/javascript">
          (function () {
            $.get('js in one pic.mm').done(function (data) {

              var mind = {
                "meta":{
                  "name":"javascript in one pic",
                  "author":"https://github.com/rainyear",
                  "version":"0.1"
                },
                /* 数据格式声明 */
                "format":"freemind",
                /* 数据内容 */
                "data": data
              };
              var options = {
                container:'jsmind_container',
                theme:'greensea',
                editable:true,
                mode: 'side'
              };
              var jm = new jsMind(options);
              jm.show(mind);
    				}).fail(function() {
    	    		console.log( "error" );
    	  		});
          })();
        </script>
    </body>
</html>
